    <style>
        /* General Styling */
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: row;
        }

        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 10px;
        }

        #sidebar h2 {
            color: #f8f9fa;
            text-align: center;
        }

        #sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }

        /* Grid Styling for Video Section */
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            place-items: center ;
        }

        .video-box {
            position: relative;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: visible;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
        }

        .video-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .video-info {
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-title {
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
            white-space: normal;
        }

        /* Dropdown Menu Styling */
        .video-options {
            position: relative;
        }

        .video-options i {
            cursor: pointer;
            font-size: 18px;
        }

        .video-options-menu {
            position: absolute;
            top: 25px;
            right: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            display: none;
            width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .video-options:hover .video-options-menu {
            display: block;
        }
        
        #navbar {
    display: none; /* Hidden by default, shown on mobile */
    width: 100%;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: #343a40;
    color: white;
}

.navbar-menu {
    display: none; /* Initially hidden */
    flex-direction: column;
    padding: 10px;
    background-color: #343a40;
    width: 100%;
}

.navbar-menu a {
    color: white;
    padding: 10px;
    text-decoration: none;
}

.navbar-menu a:hover {
    background-color: #495057;
}

        
        /* Responsive Adjustments */
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }
    #sidebar {
        display: none; /* Hide sidebar on small screens */
    }
    #navbar {
        display: flex; /* Show navbar on small screens */
        flex-direction: column;
        padding: 0px;
    }
    #navbar .navbar-menu {
        display: flex; /* Show the menu items in the navbar */
        flex-direction: row;
        padding: 0px;
        align-items: center;
        justify-content: center;
    }
}

<!-- Add Video Modal Form -->
<div id="addVideoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;z-index: 10;">
    <div style="background: white; padding: 20px; border-radius: 8px; width: 300px;">
        <h5>Add New Video</h5>
        <form id="addVideoForm">
            <div class="form-group">
                <label for="videoTitle">Title:</label>
                <input type="text" id="videoTitle" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="videoThumbnail">Thumbnail:</label>
                <input type="file" id="videoThumbnail" class="form-control" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="videoFile">Video File:</label>
                <input type="file" id="videoFile" class="form-control" accept="video/*" required>
            </div>
            <div class="form-group">
                <label for="VideoNo">Lesson No.:</label>
                <input type="text" id="videoNo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="videoDesc">Description:</label>
                <input type="text" id="videoDesc" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addVideo()">Add Video</button>
            <button type="button" class="btn btn-secondary" onclick="closeAddVideoForm()">Cancel</button>
        </form>
    </div>
