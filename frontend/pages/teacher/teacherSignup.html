<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Teacher Signup</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Teacher Signup</h2>
        <form id="teacherSignupForm" class="mt-4">
            <div class="form-group">
                <label for="teacherName">Full Name:</label>
                <input type="text" class="form-control" id="teacherName" required>
            </div>
            <div class="form-group">
                <label for="teacherEmail">Email:</label>
                <input type="email" class="form-control" id="teacherEmail" required>
            </div>
            <div class="form-group">
                <label for="teacherPhone">Phone Number:</label>
                <input type="tel" class="form-control" id="teacherPhone" required>
            </div>
            <div class="form-group">
                <label for="teacherPassword">Password:</label>
                <input type="password" class="form-control" id="teacherPassword" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3"><a href="./teacherLogin.html">Already have an account? Login</a></p>
    </div>

    <script>
        document.getElementById('teacherSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('teacherName').value;
            
            // Split fullname into first and last name
            const nameParts = fullName.trim().split(" ");
            const firstName = nameParts[0];
            const lastName = nameParts.length > 1 ? nameParts.slice(1).join(" ") : "";
            
            const email = document.getElementById('teacherEmail').value;
            const phone_number = document.getElementById('teacherPhone').value;
            const password = document.getElementById('teacherPassword').value;
            const username = email.split('@')[0];

            // Prepare data object for submission
            const signupData = {
                email,
                password,
                user_type: "teacher",  // Corrected syntax
                first_name: firstName, 
                last_name: lastName,
                username, 
                phone_number
            };
            
            console.log(signupData);

            // Send data to backend
            fetch('https://your-backend-api.com/teacherSignup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(signupData)
            })
            .then(response => response.json())
            .then(data => console.log('Success:', data))
            .catch((error) => console.error('Error:', error));
        });
    </script>
</body>
</html>
