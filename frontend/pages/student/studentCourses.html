<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Student Courses</title>
    <style>
      /* Styles for sidebar, content, modals, and buttons */
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
      #sidebar h2 {
        color: #f8f9fa;
        text-align: center;
      }
      #sidebar a {
        color: white;
        padding: 15px;
        display: block;
        text-decoration: none;
        margin-bottom: 10px;
      }
      #sidebar a:hover,
      #sidebar .active {
        background-color: #495057;
      }
      #content {
        flex-grow: 1;
        padding: 20px;
        background-color: #f8f9fa;
        display: flex;
        gap: 20px;
        flex-direction: column;
      }
      .course-section {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
      

#navbar {
    display: none; /* Hidden by default, shown on mobile */
    width: 100%;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: #343a40;
    color: white;
}

.navbar-menu {
    display: none; /* Initially hidden */
    flex-direction: column;
    padding: 10px;
    background-color: #343a40;
    width: 100%;
}

.navbar-menu a {
    color: white;
    padding: 10px;
    text-decoration: none;
}

.navbar-menu a:hover {
    background-color: #495057;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }
    #sidebar {
        display: none; /* Hide sidebar on small screens */
    }
    #navbar {
        display: flex; /* Show navbar on small screens */
        flex-direction: column;
        padding: 0px;
    }
    #navbar .navbar-menu {
        display: flex; /* Show the menu items in the navbar */
        flex-direction: row;
        padding: 0px;
        align-items: center;
        justify-content: center;
    }
}
    </style>
    <script src="../authorization.js"></script>

  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar">
      <h2>Student Dashboard</h2>
      <a href="studentHomepage.html"><i class="fas fa-home"></i> Home</a>
      <a href="studentCourses.html" class="active"
        ><i class="fas fa-book"></i> Courses</a
      >
      <a href="studentSettings.html"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <!-- Navbar for smaller screens -->
    <div id="navbar">
        <span>Student Dashboard</span>
        <div class="navbar-menu" id="navbarMenu">
            <a href="studentHomepage.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href=" studentCourses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
            <a href="studentSettings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </div>

    <!-- Content Section -->
    <div id="content">
      <h3>Manage Your Courses</h3>
      <div class="course-section" id="yourCourses">
        <h4>Your Courses</h4>
          </div>
          <div class="course-section" id="enrollCourses">
        <h4>Enroll A Course</h4>
          </div>
        </div>


    </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  
  yourCourses  = document.getElementById("yourCourses") 
  yourCourses.addEventListener('click', () =>{
    window.location.href = "yourCourses.html"
  })
  
  enrollCourses  = document.getElementById("enrollCourses") 
  enrollCourses.addEventListener('click', () =>{
    window.location.href = "enrollCourse.html"
  })
  
</script>
  </body>
</html>
