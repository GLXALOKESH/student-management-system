<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Student Dashboard</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #sidebar h2 {
            color: #f8f9fa;
            text-align: center;
        }
        #sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        #sidebar .active {
            background-color: #495057;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        #profile-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-item {
            margin-bottom: 10px;
        }
        .profile-item strong {
            display: inline-block;
            width: 150px;
        }
       #navbar {
    display: none; /* Hidden by default, shown on mobile */
    width: 100%;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: #343a40;
    color: white;
}

.navbar-menu {
    display: none; /* Initially hidden */
    flex-direction: column;
    padding: 10px;
    background-color: #343a40;
    width: 100%;
}

.navbar-menu a {
    color: white;
    padding: 10px;
    text-decoration: none;
}

.navbar-menu a:hover {
    background-color: #495057;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }
    #sidebar {
        display: none; /* Hide sidebar on small screens */
    }
    #navbar {
        display: flex; /* Show navbar on small screens */
        flex-direction: column;
        padding: 0px;
    }
    #navbar .navbar-menu {
        display: flex; /* Show the menu items in the navbar */
        flex-direction: row;
        padding: 0px;
        align-items: center;
        justify-content: center;
    }
}
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Student Dashboard</h2>
        <a href="studentHome.html" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="studentCourses.html"><i class="fas fa-book"></i> Courses</a>
        <a href="studentSettings.html"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <div id="navbar">
        <span>Teacher Dashboard</span>
        <div class="navbar-menu" id="navbarMenu">
            <a href="teacherHomepage.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href=" teacherCourses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
            <a href="teacherSettings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </div>



    <!-- Content Section -->
    <div id="content">
        <h3>Welcome, Student</h3>
        <div id="profile-section">
            <h4>Your Profile</h4>
            <div class="profile-item" id="fullName">
                <strong>Full Name:</strong> Loading...
            </div>
            <div class="profile-item" id="email">
                <strong>Email:</strong> Loading...
            </div>
            <div class="profile-item" id="phone">
                <strong>Phone:</strong> Loading...
            </div>
            <div class="profile-item" id="courseEnrolled">
                <strong>Courses Enrolled:</strong> Loading...
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchStudentData();
        });

        async function fetchStudentData() {
            const token = getCookie('authToken')
            const sendData = {token}
            
            if(token){
                try {
                    // Fetch teacher data from the backend API endpoint
                   const response = fetch("http://192.168.0.29:8090/api/auth/get-user-info", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(sendData),
              })
              .then(response => response.json())
            .then((data) => {
              console.log("Success:", data);

            // Populate the profile section with the fetched data
            document.getElementById("fullName").textContent = `${data.first_name}  ${data.last_name}` || "Not available";
                    document.getElementById("email").textContent = data.email || "Not available";
                    document.getElementById("phone").textContent = data.phone_number || "Not available";
                    document.getElementById("courseEnrolled").textContent = data.EnrolledCourses || "0";
            })

            .catch((error) => console.error("Error:", error));
            
                  
                } catch (error) {
                    console.error("Error fetching teacher data:", error);
                    alert("Failed to load teacher profile. Please try again later.");
                }
            }
            else{
                
                console.error("No Auth token found")
            }
        }
        function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    if (match) return match[2];
    return null;
}
    </script>
</body>
</html>
