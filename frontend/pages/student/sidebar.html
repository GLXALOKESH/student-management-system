<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        #sidebar .active {
            background-color: #495057;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2 class="text-center">Dashboard</h2>
        <a href="studentHome.html" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="studentCourses.html"><i class="fas fa-book"></i> Courses</a>
        <a href="studentSettings.html"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <div id="content">
        <!-- The specific content for each page will go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
