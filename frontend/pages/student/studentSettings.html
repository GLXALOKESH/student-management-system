<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Student Settings</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            height: 100vh;
        }
        #sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        #sidebar a:hover {
            background-color: #495057;
        }
        #sidebar .active {
            background-color: #495057;
        }
        #content {
            padding: 20px;
            width: 100%;
        }
        .setting-option {
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .setting-option:hover {
            background-color: #f0f0f0;
        }
        #navbar {
    display: none; /* Hidden by default, shown on mobile */
    width: 100%;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: #343a40;
    color: white;
}

.navbar-menu {
    display: none; /* Initially hidden */
    flex-direction: column;
    padding: 10px;
    background-color: #343a40;
    width: 100%;
}

.navbar-menu a {
    color: white;
    padding: 10px;
    text-decoration: none;
}

.navbar-menu a:hover {
    background-color: #495057;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    body {
        flex-direction: column;
    }
    #sidebar {
        display: none; /* Hide sidebar on small screens */
    }
    #navbar {
        display: flex; /* Show navbar on small screens */
        flex-direction: column;
        padding: 0px;
    }
    #navbar .navbar-menu {
        display: flex; /* Show the menu items in the navbar */
        flex-direction: row;
        padding: 0px;
        align-items: center;
        justify-content: center;
    }
}
    </style>
</head>
<body>

<div id="sidebar">
    <h2>Student Dashboard</h2>
    <a href="studentHomepage.html"><i class="fas fa-home"></i> Home</a>
    <a href="studentCourses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="studentSettings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
</div>

    <div id="navbar">
        <span>Settings</span>
        <div class="navbar-menu" id="navbarMenu">
            <a href="studentHomepage.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="studentCourses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
            <a href="studentSettings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </div>



<div id="content">
    <h3>Settings</h3>
    <div class="setting-option" onclick="openPasswordModal('editProfile')">
        <i class="fas fa-edit"></i> Edit Profile
    </div>
    <div class="setting-option" onclick="openPasswordModal('deleteAccount')">
        <i class="fas fa-trash-alt"></i> Delete Account
    </div>
    <div class="setting-option" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
    </div>
</div>

<!-- Password Authentication Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">Password Authentication</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control" id="authPassword" placeholder="Enter your password" required>
                <small id="authError" class="text-danger d-none">Invalid password, please try again.</small>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmAuthBtn" onclick="">Authenticate</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-2" id="editFullName" placeholder="Full Name">
                <input type="email" class="form-control mb-2" id="editEmail" placeholder="Email">
                <input type="text" class="form-control mb-2" id="editPhone" placeholder="Phone Number">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<script src="../../utility/functions.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let actionType = "";

    function openPasswordModal(action) {
      actionType = action;
      $("#passwordModal").modal("show");
    }

    document
      .getElementById("confirmAuthBtn")
      .addEventListener("click", () => {
        const password = document.getElementById("authPassword").value;
        const token = getCookie("authToken");
        const sendData = { token, password };
        
        try {
          fetch("http://192.168.0.29:8090/api/auth/validate-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(sendData),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log(data);

              if (data?.message == "Password is valid") {
                $("#passwordModal").modal("hide");
                document.getElementById("authError").classList.add("d-none");
                if (actionType === "editProfile") {
                  $("#editProfileModal").modal("show");
                } else if (actionType === "deleteAccount") {
                  deleteAccount();
                }
              } else {
                document
                  .getElementById("authError")
                  .classList.remove("d-none");
              }
              document.getElementById("authPassword").value = "";
            });
        } catch (error) {
          console.error("Error validating password:", error);
          alert("Failed to authenticate. Please try again later.");
        }
      });

    function saveProfile() {
      const fullName = document.getElementById("editFullName").value;
      const email = document.getElementById("editEmail").value;
      const phone = document.getElementById("editPhone").value;
      const token = getCookie("authToken");
      // Split fullName into firstName and lastName
      let [firstName, ...lastNameArray] = fullName.split(" ");
      let lastName = lastNameArray.join(" ");

      // Initialize data object
      const data = {};

      // Only add non-empty fields to the data object
      if (firstName) data.first_name = firstName;
      if (lastName) data.last_name = lastName;
      if (email) data.email = email;
      if (phone) data.phone_number = phone;
      // Send updated data to the backend
      // Sample POST request (adjust URL and data structure as needed)
      fetch("http://192.168.0.29:8090/api/auth/update-profile", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data, token }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          document.getElementById("editFullName").value = " ";
          document.getElementById("editEmail").value = " ";
          document.getElementById("editPhone").value = " ";
          alert("Profile updated successfully!");
          $("#editProfileModal").modal("hide");
        })
        .catch((error) => console.error("Error updating profile:", error));
    }

    function deleteAccount() {
      // Sample DELETE request to delete the account
      const responceGet = fetch("http://192.168.0.29:8090/api/auth/delete-account", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: getCookie("authToken") }),
      })
        .then((response) => response.json())
        .then((data) => {
          
          clearCookies();
          alert("Account deleted successfully.");
          // Redirect to homepage or login
          
          window.location.href = "../landing.html";
        })
        .catch((error) => console.error("Error deleting account:", error));
    }

    function logout() {
      // Sample logout action
      clearCookies();
      alert("Logged out successfully.");
      window.location.href = "../landing.html";
    }
    function getCookie(name) {
      const match = document.cookie.match(
        new RegExp("(^| )" + name + "=([^;]+)")
      );
      if (match) return match[2];
      return null;
    }
    function clearCookies() {
  // Get all cookies
  const cookies = document.cookie.split(";");

  // Loop through and delete each cookie by setting its expiration date to the past
  cookies.forEach(cookie => {
      const name = cookie.split("=")[0].trim();
      document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
  });
}
  </script>
</body>
</html>
