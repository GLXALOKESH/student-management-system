<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Vdeo Player</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: row;
        }

        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        #sidebar h2 {
            color: #f8f9fa;
            text-align: center;
        }

        #sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
        }

        #sidebar a:hover {
            background-color: #495057;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-title {
            font-size: 24px;
            margin-top: 15px;
            color: #333;
        }

        #navbar {
            display: none; /* Hidden by default, shown on mobile */
            width: 100%;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }

        .navbar-menu {
            display: none; /* Initially hidden */
            flex-direction: column;
            padding: 10px;
            background-color: #343a40;
            width: 100%;
        }

        .navbar-menu a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .navbar-menu a:hover {
            background-color: #495057;
        }
#videoPlayer{
  width: 100%;
  
}

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #sidebar {
                display: none; /* Hide sidebar on small screens */
            }
            #navbar {
                display: flex; /* Show navbar on small screens */
                flex-direction: column;
                padding: 0px;
            }
            #navbar .navbar-menu {
                display: flex; /* Show the menu items in the navbar */
                flex-direction: row;
                padding: 0px;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Student Dashboard</h2>
        <a href="studentHomepage.html" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="studentCourses.html"><i class="fas fa-book"></i> Courses</a>
        <a href="studentSettings.html"><i class="fas fa-cog"></i> Settings</a>
    </div>

    <!-- Navbar for smaller screens -->
    <div id="navbar">
        <span>Student Dashboard</span>
        <div class="navbar-menu" id="navbarMenu">
            <a href="studentHomepage.html" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="studentCourses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a>
            <a href="studentSettings.html" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </div>

    <!-- Content area with video player -->
    <div id="content">
       <button  class="btn btn-secondary mb-4" style="margin-right:auto;" id="back">
            <i class="fas fa-arrow-left"></i> 
        </button>
        <video id="videoPlayer" width="640" height="360" controls>
            <!-- Video source will be set dynamically -->
        </video>
        <p id="videoTitle" class="video-title"></p>
    </div>

    <!-- JavaScript -->
    <script src="../../utility/functions.js"></script>
    <script src="studentVideoPlayer.js"></script>
</body>
</html>
