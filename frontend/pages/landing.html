<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Landing Page</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .landing-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .btn-custom {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container landing-container">
        <div class="card">
            <h2 class="text-center mb-4">Welcome to the Portal</h2>
            <div class="row">
                <!-- Student Section -->
                <div class="col-md-4 text-center">
                    <h4>Student</h4>
                    <button class="btn btn-primary btn-custom" onclick="window.location.href='student/studentLogin.html'">Login</button>
                    <button class="btn btn-secondary btn-custom" onclick="window.location.href='student/studentSignup.html'">Sign Up</button>
                </div>
                <!-- Teacher Section -->
                <div class="col-md-4 text-center">
                    <h4>Teacher</h4>
                    <button class="btn btn-success btn-custom" onclick="window.location.href='teacher/teacherLogin.html'">Login</button>
                    <button class="btn btn-secondary btn-custom" onclick="window.location.href='teacher/teacherSignup.html'">Sign Up</button>
                </div>
                <!-- Admin Section -->
                <div class="col-md-4 text-center">
                    <h4>Admin</h4>
                    <button class="btn btn-warning btn-custom" onclick="window.location.href='admin/adminLogin.html'">Login</button>
                    <button class="btn btn-secondary btn-custom" onclick="window.location.href='admin/adminSignup.html'">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
